name: Build code

on:
  push:
    branches:
      - '!main'

jobs:
  github-pages:
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies and build
        run: |
            npm ci
            npm run build