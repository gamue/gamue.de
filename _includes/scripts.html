<script src="{{ '/assets/js/main.min.js' | relative_url }}"></script>

{% if site.search == true or page.layout == "search" %}
<script src="{{ '/assets/js/lunr/lunr.min.js' | relative_url }}"></script>
<script src="{{ '/assets/js/lunr/lunr-store.js' | relative_url }}"></script>
<script src="{{ '/assets/js/lunr/lunr-en.js' | relative_url }}"></script>
{% endif %}

{% include analytics.html %}

{% if jekyll.environment == 'production' and page.comments and site.comments.disqus.shortname %}
    <script>
          var disqus_config = function () {
            this.page.url = "{{ page.url | absolute_url }}";
            this.page.identifier = "{{ page.id }}";
          };
          (function() {
            var d = document, s = d.createElement('script');
            s.src = 'https://{{ site.comments.disqus.shortname }}.disqus.com/embed.js';
            s.setAttribute('data-timestamp', +new Date());
            (d.head || d.body).appendChild(s);
          })();
        </script>
    <noscript>Bitte aktiviere JavaScript um <a href="https://disqus.com/?ref_noscript">die Kommentarfunktion von Disqus</a> zu sehen.</noscript>
{% endif %}
