<header class="container flex flex-wrap justify-between items-center p-4">
  <div>
    <a href="{{ '/' | relative_url }}">
      <img src="{{ site.logo | relative_url }}" alt="Logo" class="h-14 w-14">
    </a>
  </div>

  <button id="navbarBtn" type="button" class="block md:hidden px-2 text-gray-500 focus:outline-none">
    <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
      <path d="M2 6h28v6h-28zM2 14h28v6h-28zM2 22h28v6h-28z"></path>
    </svg>
  </button>

  <div id="navbarMenu" class="w-full md:w-auto flex-grow hidden md:flex md:items-center block border border-gray-400 md:border-0 rounded-lg mt-4 md:mt-0">
      <ul class="md:flex justify-end flex-1 items-center">
        {%- for link in site.data.navigation.main -%}
          <li class="block md:inline-block mx-4 p-2 md:p-0 text-xl text-gray-600">
            <a href="{{ link.url | relative_url }}" class="block">{{ link.title }}</a>
          </li>
        {%- endfor -%}
      </ul>
  </div>
</header>
